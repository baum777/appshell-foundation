name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'cursor/**'
  pull_request:
    branches:
      - main
      - develop

# Cancel in-progress runs on new push to same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lint Job - PrÃ¼ft Code-QualitÃ¤t
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript Type Check
        run: npx tsc --noEmit

      - name: Check Formatting (Prettier - optional)
        run: |
          if [ -f ".prettierrc" ]; then
            npx prettier --check "src/**/*.{ts,tsx,js,jsx,css,scss,json}"
          else
            echo "Prettier config not found, skipping"
          fi
        continue-on-error: true

  # Build Job - Erstellt Production Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Production
        run: npm run build

      - name: Check Build Size
        run: |
          echo "### Build Size Report" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
          du -sh dist/ >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # E2E Tests Job - FÃ¼hrt Playwright Tests aus
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build
    
    strategy:
      fail-fast: false
      matrix:
        # Teste auf verschiedenen Browsern
        browser: [chromium, firefox]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run Playwright Tests
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: test-results/**/*.png
          retention-days: 7

  # Security Audit - PrÃ¼ft auf bekannte Vulnerabilities
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for high severity issues
        run: |
          HIGH_VULNS=$(npm audit --json | jq '.metadata.vulnerabilities.high // 0')
          CRITICAL_VULNS=$(npm audit --json | jq '.metadata.vulnerabilities.critical // 0')
          echo "High severity vulnerabilities: $HIGH_VULNS"
          echo "Critical severity vulnerabilities: $CRITICAL_VULNS"
          
          if [ "$CRITICAL_VULNS" -gt 0 ]; then
            echo "âŒ Critical vulnerabilities found!"
            exit 1
          elif [ "$HIGH_VULNS" -gt 0 ]; then
            echo "âš ï¸ High severity vulnerabilities found"
            exit 0
          else
            echo "âœ… No critical or high severity vulnerabilities"
          fi
        continue-on-error: true

  # Lighthouse Performance Audit
  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Install Dependencies
        run: npm ci

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI
        run: |
          # Starte einen einfachen Server
          npx serve -s dist -p 8080 &
          SERVER_PID=$!
          
          # Warte bis Server bereit ist
          sleep 5
          
          # FÃ¼hre Lighthouse aus
          lhci autorun --collect.url=http://localhost:8080 || true
          
          # Stoppe Server
          kill $SERVER_PID
        continue-on-error: true

  # Deployment Job (nur fÃ¼r main branch)
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Deploy to Preview Environment
        run: |
          echo "ðŸš€ Preview-Deployment wÃ¼rde hier stattfinden"
          echo "FÃ¼r echtes Deployment, integriere Vercel, Netlify oder Ã¤hnliches"

  # Success Summary
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [lint, build, e2e-tests, security-audit]
    if: success()
    
    steps:
      - name: Success Message
        run: |
          echo "### âœ… CI Pipeline erfolgreich durchgelaufen!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Alle Checks haben bestanden:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linting & Type Check" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security Audit" >> $GITHUB_STEP_SUMMARY
